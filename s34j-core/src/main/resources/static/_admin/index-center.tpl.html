<section flex>
    <ng-view></ng-view>
</section>
<section layout="column" layout-padding>
    <section flex></section>
    <md-fab-speed-dial md-direction="up" class="md-scale">
        <md-fab-trigger>
            <md-button aria-label="add" class="md-fab md-warn" title="Add">
                <md-icon md-font-icon="fa fa-plus"></md-icon>
            </md-button>
        </md-fab-trigger>

        <md-fab-actions>
            <md-button aria-label="Bucket" class="md-fab md-raised md-mini" title="Bucket">
                <md-icon md-font-icon="fa fa-cloud" aria-label="Bucket"></md-icon>
            </md-button>
            <md-button aria-label="File" class="md-fab md-raised md-mini" title="File">
                <md-icon md-font-icon="fa fa-file" aria-label="File"></md-icon>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
</section>
